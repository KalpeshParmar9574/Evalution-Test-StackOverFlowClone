<div class="container mt-5">
    <div class="row">
        <div class="d-flex all">
            <p>All Questions</p>
            <button class="btn btn-info" (click)="_navigateToAskQuestionPage()">Ask Questions</button>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col col-md-3">1245472   </div>
        <div class="col col-md-7">filter options</div>
        <div class="col-2">filter</div>
    </div>
    <div class="container d-flex mt-4 question_container" *ngFor="let question of questionData" >
        <div>
            <ul><li><span class="text-success">{{question.vote}}</span>  <small>Vote</small> </li>
            <li> <span class="text-danger"> {{question.answers.length}}</span> <small>Answers</small> </li>
        <li><span class="text-dark">{{question.view}} </span> <small> Views</small></li></ul>
        
        </div>
            <div class="mx-5">
                <a [routerLink]="">{{question.title}}</a><br>
               <span *ngFor="let tags of question.tags"> <span class="badge text-bg-info mx-2">{{tags}}</span></span> 
                <div class="d-flex" id="userInfo"> <p class="me-2">{{question.userName}}</p> <p>{{question.createdAt|date}}</p></div>
            </div>
    </div>

</div>
